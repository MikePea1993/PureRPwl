
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PureRP Whitelist Application</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>PureRP Whitelist Application</h1>
      <form id="applicationForm">
        <div class="form-group">
          <label for="discord">Discord ID / Username:</label>
          <input type="text" id="discord" name="discord" required />
        </div>
        <div class="form-group">
          <label for="age">Your Age:</label>
          <input type="text" id="age" name="age" required />
        </div>
        <div class="form-group">
          <label for="backstory">Backstory of your character:</label>
          <textarea id="backstory" name="backstory" required></textarea>
        </div>
        <div class="form-group">
          <label for="vods"
            >Platforms or VODS of previous roleplay interactions:</label
          >
          <textarea id="vods" name="vods" required></textarea>
        </div>
        <div class="form-group">
          <label for="powergaming">Example of Powergaming:</label>
          <textarea id="powergaming" name="powergaming" required></textarea>
        </div>
        <div class="form-group">
          <label for="metagaming">Example of Metagaming:</label>
          <textarea id="metagaming" name="metagaming" required></textarea>
        </div>
        <div class="form-group">
          <label for="experience">Previous Role-play experience:</label>
          <textarea id="experience" name="experience" required></textarea>
        </div>
        <div class="form-group">
          <label for="rules">Have you read the rules?</label>
          <input type="text" id="rules" name="rules" required />
        </div>
        <div class="submit-container">
          <input type="submit" value="Submit Application" />
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
